      <nav id="site-nav">
        <ul class="link-list">
          <a href="index.html" class="nav-item first"><li>HOME</li></a>

    </header>
    <div id="header-space" aria-hidden="true"></div>
    <main>
      <header class="page-header">
        <h1 class="page-title">CONTACT</h1>
      </header>
      <section class="content-block" id="details-container">
        <span>You can reach me: </span>
        <ul id="contact-details">
          <li>By phone, at: <em>01-2345-6789</em></li>
          <li>By email, at: <em>lorem@ipsum.dolor</em></li>
        </ul>
        <span>...or leave a message using the contact form below.</span>
      </section>
      <!-- Contact form is non-functional -->
      <section class="content-block" id="form-container">
        <form action="#" id="contact-form">
          <label for="name" id="name-label">Name: </label>
          <input type="text" name="name" id="name" class="text-input" />
          <label for="email" id="email-label" rows="1">Email address: </label>
          <input type="text" name="email" id="email" class="text-input" />
          <label for="message" id="message-label">Message: </label>
          <textarea name="message" id="message" rows="15" cols="95"></textarea>
          <input type="submit" value="SEND" id="contact-submit" />
        </form>
      </section>
    </main>
    <button id="m-nav-toggle"></button>
